<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="" alt="" srcset="https://i.ytimg.com/vi/2bguEiUgDA4/maxresdefault.jpg">
                            </figure>
                        </div>
                        <header class="card-header">
                        <p class="card-header-title is-size-6 mx-4">
                        Need some good advice? Get your daily Stoic Quote!
                        </p>
                        </header>
                        <div class="card-content has-text-centered is-italic is-size-3 mx-0 my-0">
                            <div id="quotes" class="content divider2 is-flex is-flex-direction-column is-justify-content-center">
                                <p class= "is-size-5 has-text-grey-lighter">Stoicism teaches the development of self-control and fortitude as a means of overcoming destructive emotions; the philosophy holds that becoming a clear and unbiased thinker allows one to understand the universal reason (logos).</p>       
                            </div>  
                        </div>
                        <footer class="card-footer">
                            <button id="click" class="button is-black is-rounded is-outlined is-medium is-fullwidth mx-4 my-4">Let's be stoic!</button>
                            <button id="share" class="button is-black is-rounded is-outlined is-medium is-fullwidth mx-4 my-4">Share</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
